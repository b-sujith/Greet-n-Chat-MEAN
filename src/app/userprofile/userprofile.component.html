<section class="profile">
    <header *ngIf="!status" class="header">
      <div class="details">
        <img src={{user.profileImage}} alt="John Doe" class="profile-pic">
        <h1 class="heading" style="font-family: 'Uchen', serif;">{{user.username}}</h1>
        <h2 style="font-family: 'Uchen', serif;">{{user.email}}</h2>
        <div class="btn btn-danger w-25 m-2 p-3 d-block mx-auto" *ngIf="!status" (click)="fun()">EDIT</div>        
      </div>
    </header>
<header>
        <div  *ngIf="status">
            <form >
              <div class="row">
                <label for="email">New Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" />
              </div> 
              <div class="row">
                <label for="title">New profile pic</label>
                <input type="file" id="title" name="photo" (change)="select($event)"/>
              </div>
              <div class="buttons">
                <input type="submit" value="send" id="send" class="btn send" (click)="submit()" />
                <input type="submit" value="reset" id="cancel" class="btn reset" (click)="change()" />
              </div>
            </form>
      </div>
  </header>
</section>
