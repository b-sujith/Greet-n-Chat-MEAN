<div class="mainbg">
  <div class="container" >

<div class=" d-flex justify-content-center">
  <div class="btn btn-warning m-5" *ngIf="status" (click)=" setstatus1()">Recent Chats</div>
  <div class="btn btn-danger m-5" *ngIf="!status" (click)=" setstatus1()">Recent Chats</div>
  <div class="btn btn-warning m-5" *ngIf="!status" (click)="setstatus2()">All Users</div>
  <div class="btn btn-danger m-5" *ngIf="status" (click)="setstatus2()">All Users</div>
  
</div>
<input type="text" name="user" placeholder="Search by username" class="form-control mt-2" [(ngModel)]="searchTerm">

<div *ngIf="status">
  <div class="row">
    <div class="col m-3 row-cols-1 row-cols-md-5 " *ngFor="let user of userslist | search :searchTerm">
      <div class="card 1">
        <div class="card_image"> <img src={{user.profileImage}} width="100%" alt="No profile pic.." class="p-1"/> </div>
        <div class="card_title title-white"></div>
        <!-- card overlay effect -->
        <div class="card__overlay">
          <div class="overlay__text mt-4" style="text-align: center;">
              <h2 style="color: white;font-size:4em;font-weight:bolder;">{{user.username}} </h2>
              <button style="color: black;background-color: #fbb034;background-image: linear-gradient(315deg, #fbb034 0%, #ffdd00 74%);font-family:'PT Sans', sans-serif;font-weight: bolder;" class="btn d-block mx-auto w-50"(click)="fun(user.username)">Message</button>
          </div>
        </div>
    </div>
  </div>
</div>
</div>
<div *ngIf="!status">
  <div class="row">
    <div class="col m-3 row-cols-1 row-cols-md-5 " *ngFor="let user of chattedusers | search :searchTerm">
      <div class="card 1">
        <div class="card_image"> <img src={{user.profileImage}} width="100%" alt="No profile pic..." class="p-1"/> </div>
        <div class="card_title title-white"></div>
        <!-- card overlay effect -->
        <div class="card__overlay">
          <div class="overlay__text mt-4" style="text-align: center;">
              <h2 style="color: white;font-size:4em;font-weight:bolder;">{{user.username}} </h2>
              <button style="color: black;background-color: #fbb034;background-image: linear-gradient(315deg, #fbb034 0%, #ffdd00 74%);font-family:'PT Sans', sans-serif;font-weight: bolder;" class="btn d-block mx-auto w-50"(click)="fun(user.username)">Message</button>
          </div>
        </div>
      </div>
     </div>
</div>
